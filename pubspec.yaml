name: FastCommonModule
description: A common Flutter module for role permission authentication, base services, and microservices architecture with multilingual support.
version: 0.1.0
homepage: https://github.com/yazilimmotoru/FastCommonModule
repository: https://github.com/yazilimmotoru/FastCommonModule.git
issue_tracker: https://github.com/yazilimmotoru/FastCommonModule/issues
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  provider: ^5.0.0
dev_dependencies:
  build_runner: ^2.0.0
  build_web_compilers: ^3.2.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - lib/src/localization/l10n/en.json
    - lib/src/localization/l10n/tr.json